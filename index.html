<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>

                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="listening-music-wallpaper-preview.jpg" class="song-img">
            <h1>Satranga</h1>
            <p>Arijit Singh ...</p>

            <audio  id="song">
                <source src="Saari Duniya Jalaa Denge(PagalWorld.com.pe).mp3" type="">
            </audio>
         
            <input type="range" value="0" id="progress">

             <div class="controls">
                <div> <i class="fa-solid fa-backward"></i></div>
                <div onclick="playpause()"> <i class="fa-solid fa-pause" id="ctrlicon"></i></div>
                <div> <i class="fa-solid fa-forward"></i></div>
             </div>

        </div>
    </div>

<script>
    let progress = document.getElementById("progress");
    let song = document.getElementById("song");
    let ctrlicon = document.getElementById("ctrlicon");

    song.onloadedmetadata = function(){
        progress.max = song.duration;
        progress.value = song.currentTime;
    }

    function playpause(){
        if(ctrlicon.classList.contains("fa-pause")){
            song.pause();
            ctrlicon.classList.remove("fa-pause");
            ctrlicon.classList.add("fa-play");
        } else {
            song.play();
            ctrlicon.classList.add("fa-pause");
            ctrlicon.classList.remove("fa-play");
        }
    }



    if(song.play ()){
        setInterval(()=>{
            progress.value=song.currentTime;
        },500);

    }

    progress.onchange=function(){
        song.play();
        song.currentTime =  progress.value;
        ctrlicon.classList.add("fa-pause");
        ctrlicon.classList.remove("fa-play");

    }


</script>

</body>
</html>
